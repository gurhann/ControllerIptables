<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:pm="http://primefaces.org/mobile"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <f:view renderKitId="PRIMEFACES_MOBILE" />
    <h:head>
        <title>Facelet Title</title>
        <link href="assets/css/style.css" type="text/css" rel="stylesheet"></link>
    </h:head>
    <h:body>
        <pm:page>
            <pm:header title="Controller Iptables"></pm:header>

            <pm:content>
                
                <h:form>
                    <p:growl id="msgs"  showDetail="true" />
                    <div class="ortala">
                        <img src="assets/img/logo.png" id="logo"> </img>
                    </div>
                    <pm:field>
                        <p:outputLabel for="sunucu" value="Sunucu Ip:" />
                        <p:inputText required="true" requiredMessage="Sunucu Ip girilmesi zorunludur." id="sunucu" value="#{connectSsh.user.ip}" />
                    </pm:field>
                    <pm:field>
                        <p:outputLabel for="kullanici" value="Kullanıcı Adı:" />
                        <p:inputText required="true" requiredMessage="Kullanıcı adı girilmesi zorunludur." id="kullanici" value="#{connectSsh.user.userName}"/>
                    </pm:field>

                    <pm:field>
                        <p:outputLabel for="password" value="Parola:" />
                        <p:password required="true" requiredMessage="Parola girilmesi zorunludur." id="password" value="#{connectSsh.user.passWord}" />
                    </pm:field>
                    <pm:field>
                        <p:commandButton value="Giriş" ajax="false"  action="#{connectSsh.loginSsh()}" />
             
                    </pm:field>
                       </h:form>
            </pm:content>

            <pm:footer title="Author Dursun Çimen &amp; Gürhan Küçük"></pm:footer>
        </pm:page>

    </h:body>
</html>
